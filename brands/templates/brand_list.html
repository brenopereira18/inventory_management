{% extends 'base.html' %} {% block title %} SGE - Marcas {% endblock %} {% block
content %}

<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for brand in brands %}
      <tr>
        <td>
          <a
            href="{% url 'brand_detail' brand.id %}"
            class="text-primary fw-semibold"
          >
            {{ brand.id }}
          </a>
        </td>
        <td>{{ brand.name }}</td>
        <td>{{ brand.description }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{%endblock%}
