<style>
  .first-card {
    background-color: #3DC2EC;
  }

  .second-card {
    background-color: #4B70F5;
  }

  .third-card {
    background-color: #4C3BCF;
  }

  .room-card {
    background-color: #402E7A;
  }
</style>

<div class="card mt-4">
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <div class="card first-card">
          <div class="card-body">
            <h6 class="card-title">Quantidade de produtos</h6>
            <p class="card-text text-white font-weight-bold h4">
              R$ {{ product_metrics.total_quantity }}
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card second-card">
          <div class="card-body">
            <h6 class="card-title">Custo de estoque</h6>
            <p class="card-text text-white font-weight-bold h4">
              R$ {{ product_metrics.total_cost_price }}
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card third-card">
          <div class="card-body">
            <h6 class="card-title">Valor do estoque</h6>
            <p class="card-text text-white font-weight-bold h4">
              R$ {{ product_metrics.total_selling_price }}
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card room-card">
          <div class="card-body">
            <h6 class="card-title">Lucro do estoque</h6>
            <p class="card-text text-white font-weight-bold h4">
              R$ {{ product_metrics.total_profit }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
